image:
  file: .gitpod.Dockerfile 

# https://www.gitpod.io/docs/44_config_start_tasks/
# Fresh Workspace   before && init && command
# Restart Workspace before && command
# Snapshot          before && command
# Prebuild          before && init && prebuild
tasks:
  - openMode: tab-after
    command: R
    name: R Console

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: false
    addComment: true
    addBadge: false
    addLabel: false

vscode:
  extensions:
    - Ikuyadeu.r@1.2.0:SA5v2k2nYsez9ocfLUGTqg==
    - REditorSupport.r-lsp@0.1.4:tK/umXcVigb0DZuSLvhuEg==